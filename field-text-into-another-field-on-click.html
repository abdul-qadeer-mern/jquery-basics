<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>field text into another field text</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn').click(function(){
               var fv1 = $('.f1').val();
               var fv2 = $('.f2').val();
               if(fv2 == ""){
                $('.f2').val(fv1);
               } else if (fv1 == ""){
                $('.f1').val(fv2);
               } else{
                   alert('no filed is empty')
               }
               
            })
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 90%;
            margin: 10px auto;
        }
        input{
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        Field 1
        <input type="text" class="f1">
        Field 2
        <input type="text" class="f2">
        <input type="button" class="btn" value="submit">
    </div>
</body>
</html>
